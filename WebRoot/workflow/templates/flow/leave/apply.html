#set(org.snaker.engine.entity.Process process)
#set(org.snaker.engine.entity.Order order)
#set(org.snaker.engine.entity.Task task)
<!--#var(HashMap<String, Object> variable_apply)-->
<form id="inputForm" action="${contextPath }/flow/leave/apply/save" method="post" enctype="multipart/form-data">
	<input type="hidden" name="processId" value="${process.id }" />
	<input type="hidden" name="orderId" value="${order.id }" />
    <input type="hidden" name="taskId" value="${task.id }" />
	<table class="table_all" align="center" border="0" cellpadding="0"
		cellspacing="0" style="margin-top: 0px">
		<tr>
			<td class="td_table_1"><span>请假人名称：</span></td>
			<td class="td_table_2" colspan="3">
				<input type="text" class="input_240" readonly="readonly" value="${variable_apply['apply.operator'] != null ? variable_apply['apply.operator'] : operator  }" />
			</td>
		</tr>
		<tr>
			<td class="td_table_1"><span>请假理由：</span></td>
			<td class="td_table_2" colspan="3">
				<textarea class="input_textarea_320" id="reason" name="reason">${variable_apply['reason'] }</textarea>
			</td>
		</tr>
		<tr>
			<td class="td_table_1"><span>请假天数：</span></td>
			<td class="td_table_2" colspan="3">
				<input type="text" class="input_240" id="day" name="day" value="${variable_apply['day'] }" />天
			</td>
		</tr>
		<tr>
			<td class="td_table_1">
				<span>上传流程定义文件：</span>
			</td>
			<td class="td_table_2" colspan="3">
				<!--#if(variable_apply['applyFilePath'])-->
				<a href="${contextPath }/${variable_apply['applyFilePath'] }">${variable_apply['applyFileName'] }</a>
				<!--#else-->
				<input type="file" class="input_file" id="applyFile" name="applyFile"/>
				<!--#end-->
			</td>
		</tr>
	</table>
	<!--#if(active == '1')-->
	<table align="center" border="0" cellpadding="0" cellspacing="0">
		<tr align="left">
			<td colspan="1">
				<input type="submit" class="button_70px" name="submit" value="提交"> &nbsp;&nbsp; 
				<input type="button" class="button_70px" name="reback" value="返回" onclick="history.back()">
			</td>
		</tr>
	</table>
	<!--#end-->
</form>
